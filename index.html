<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>MC Maps</title>
    <style type="text/css" media="screen">

      .railway {
        fill: none;
        stroke-width: 3;
        stroke-dasharray: 2,2;
        vector-effect: non-scaling-stroke;
      }

      .road {
        fill: none;
        stroke-width: 2;
        vector-effect: non-scaling-stroke;
      }

      .place {
        fill: #ffffff;
        stroke-width: 2;
      }

      .junction {
        fill: #ffffff;
        stroke-width: 2;
      }

      .section {
        stroke-width: 0;
      }

      .section-northern {
        stroke: #990000;
      }

      .section-spawn {
        stroke: #000000;
      }

      .section-western {
        stroke: #0000cc;
      }

      .section-south-western {
        stroke: #cccc00;
      }

      .section-southern {
        stroke: #cc00cc;
      }

      .key {
        stroke: #000000;
        stroke-width: 0;
      }

      text {
        font-size: 12px;
        text-transform: uppercase;
        font-family: sans-serif;
      }

    </style>
  </head>
  <body>

    <svg width="1536" height="1024" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">

      <defs>

        <circle id="place" r="4"/>

        <path id="junction" d="M -5 0 L 0 -5 L 5 0 L 0 5 L -5 0"/>

      </defs>

      <g transform="translate(768,512)">

        <line x1="-768" y1="-384" x2="+768" y2="-384" stroke="#000000" stroke-width="0.25"/>
        <line x1="-768" y1="-256" x2="+768" y2="-256" stroke="#000000" stroke-width="0.25"/>
        <line x1="-768" y1="-128" x2="+768" y2="-128" stroke="#000000" stroke-width="0.25"/>
        <line x1="-768" y1="0000" x2="+768" y2="0000" stroke="#000000" stroke-width="0.25"/>
        <line x1="-768" y1="+128" x2="+768" y2="+128" stroke="#000000" stroke-width="0.25"/>
        <line x1="-768" y1="+256" x2="+768" y2="+256" stroke="#000000" stroke-width="0.25"/>
        <line x1="-768" y1="+384" x2="+768" y2="+384" stroke="#000000" stroke-width="0.25"/>

        <line x1="-640" y1="-512" x2="-640" y2="+512" stroke="#000000" stroke-width="0.25"/>
        <line x1="-512" y1="-512" x2="-512" y2="+512" stroke="#000000" stroke-width="0.25"/>
        <line x1="-384" y1="-512" x2="-384" y2="+512" stroke="#000000" stroke-width="0.25"/>
        <line x1="-256" y1="-512" x2="-256" y2="+512" stroke="#000000" stroke-width="0.25"/>
        <line x1="-128" y1="-512" x2="-128" y2="+512" stroke="#000000" stroke-width="0.25"/>
        <line x1="0000" y1="-512" x2="0000" y2="+512" stroke="#000000" stroke-width="0.25"/>
        <line x1="+128" y1="-512" x2="+128" y2="+512" stroke="#000000" stroke-width="0.25"/>
        <line x1="+256" y1="-512" x2="+256" y2="+512" stroke="#000000" stroke-width="0.25"/>
        <line x1="+384" y1="-512" x2="+384" y2="+512" stroke="#000000" stroke-width="0.25"/>
        <line x1="+512" y1="-512" x2="+512" y2="+512" stroke="#000000" stroke-width="0.25"/>
        <line x1="+640" y1="-512" x2="+640" y2="+512" stroke="#000000" stroke-width="0.25"/>

      </g>

      <!-- SPAWN -->
      <g class="section section-spawn" transform="translate(768,520) scale(0.25,0.25)">

        <!-- spawn -->
        <g transform="translate(58,231)">
          <image xlink:href="world.png" x="-32" y="-32" width="64" height="64"/>
        </g>

        <!-- spawn point south path -->
        <path class="road" d="M 62 299 L 67 320 L 63 326 L 63 329 L 53 342 L 52 346 L 45 354 L 45 440 L 59 440"/>

        <!-- spawn point south-east path -->
        <path class="road" d="M 67 320 L 81 331 L 113 331 L 121 326 L 129 326 L 129 325 L 163 323"/>

      </g>

      <!-- NORTHERN -->
      <g class="section section-northern" transform="translate(768,520) scale(0.25,0.25)">

        <!-- island to switch -->
        <path class="railway" d="M 769 -1255 L 773 -1255 L 773 -1246 L 774 -1246 L 774 -1244 L 757 -1244 L 757 -1253 L 717 -1253 L 717 -1249 L 312 -1249"/>

        <!-- switch to village -->
        <path class="railway" d="M 312 -1249 L 312 -923 L 240 -923 L 240 -714 L 201 -714 L 201 -702"/>

        <!-- switch to plains -->
        <path class="railway" d="M 312 -1249 L 281 -1249 L 207 -1323 L 207 -1534 L -284 -1534 L -284 -1611"/>

        <!-- village to spawn -->
        <path class="railway" d="M 192 -711 L 192 -9 L 182 -9 L 182 -19 L 192 -19 L 192 -8"/>

        <!-- island to aurij -->
        <path class="railway" d="M 767 -1255 L 748 -1255 L 748 -1215"/>

        <!-- aurij to brobo -->
        <path class="railway" d="M 745 -1216 L 745 -1101 L 1171 -1101 L 1171 -955 L 1281 -955"/>

        <!-- island trains station (incomplete) -->
        <use class="place" xlink:href="#place" transform="translate(768,-1255) scale(4,4)"/>

        <!-- interchange -->
        <use class="junction" xlink:href="#junction" transform="translate(312,-1249) scale(4,4)"/>

        <!-- village station -->
        <use class="place" xlink:href="#place" transform="translate(196,-706) scale(4,4)"/>

        <!-- plains -->
        <use class="place" xlink:href="#place" transform="translate(-284,-1611) scale(4,4)"/>

        <!-- aurij -->
        <use class="place" xlink:href="#place" transform="translate(742,-1218) scale(4,4)"/>

        <!-- brobo -->
        <use class="place" xlink:href="#place" transform="translate(1281,-955) scale(4,4)"/>

      </g>

      <!-- WESTERN -->
      <g class="section section-western" transform="translate(768,520) scale(0.25,0.25)">

        <!-- grand central to interchange -->
        <path class="railway" d="M -1611 -326 L -1611 -302 L -1592 -302 L -1592 -245 L -1186 -245"/>

        <!-- interchange to mage district -->
        <path class="railway" d="M -1186 -245 L -1186 -187 L -1184 -187 L -1184 -185"/>

        <!-- mage district to south (incomplete) -->
        <path class="railway" d="M -1184 -185 L -1184 -187 L -1186 -187 L -1186 -124 L -1184 -124"/>

        <!-- interchange to mage water world -->
        <path class="railway" d="M -1186 -245 L -1156 -245 L -1156 -252 L -1148 -252 L -1148 -371 L -910 -371 L -910 -443 L -908 -443 L -908 -439 L -912 -439 L -912 -443 L -908 -433 L -908 -439 L -912 -439 L -912 -443 L -908 -443 L -908 -439 L -912 -439 L -912 -443 L -908 -443 L -908 -439 L -912 -439 L -912 -443 L -908 -443 L -908 -439 L -912 -439 L -912 -443 L -910 -443 L -910 -441"/>

        <!-- grand central to clarnettej -->
        <path class="railway" d="M -1619 -326 L -1619 -320 L -1625 -320 L -1625 -343 L -2121 -343 L -2121 -576 L -2351 -576 L -2351 -566 L -2354 -566 L -2354 -561 L -2354 -561 L -2364 -561 L -2364 -565"/>

        <!-- interchange -->
        <use class="junction" xlink:href="#junction" transform="translate(-1186,-245) scale(4,4)"/>

        <!-- grand central -->
        <use class="place" xlink:href="#place" transform="translate(-1611,-337) scale(4,4)"/>

        <!-- clarnettej -->
        <use class="place" xlink:href="#place" transform="translate(-2361,-576) scale(4,4)"/>

      </g>

      <!-- SOUTH-WESTERN -->
      <g class="section section-south-western" transform="translate(768,520) scale(0.25,0.25)">

        <!-- stone path WSW -->
        <path class="road" d="M -1670 581 L -1709 581 L -1714 576 L -1715 576 L -1715 575 L -1719 575 L -1728 570 L -1730 570 L -1730 569 L -1851 569 L -1851 570 L -1852 651 L -1847 656 L -1847 679 L -1859 691 L -1859 734 L -1871 746 L -1970 746 L -1979 755 L -1979 761 L -1988 770 L -1988 777 L -1995 784 L -1995 809 L -2016 830 L -2016 840 L -2023 847 L -2059 847 L -2068 856 L -2112 856 L -2119 849 L -2124 849 L -2163 810 L -2170 810 L -2189 791 L -2224 791 L -2227 788 L -2251 788 L -2260 779 L -2326 779 L -2354 807 L -2445 807 L -2576 938 L -2743 938 L -2750 931 L -2794 931 L -2810 947 L -2832 947 L -2846 933 L -2846 930 L -2852 924 L -2873 924 L -2878 929 L -2885 929 L -2889 925 L -2937 925 L -2964 952 L -2964 1000 L -2966 1002 L -2989 1002 L -2990 1003 L -2991 1003 L -2992 1004 L -2993 1004 L -2998 1009 L -2999 1010 L -3000 1010 L -3004 1014 L -3117 1014 L -3117 980 L -3268 980 L -3268 988"/>

        <!-- SW relief hut -->
        <use class="place" xlink:href="#place" transform="translate(-3224,972) scale(4,4)"/>

        <!-- Earthbreach Hold -->
        <use class="place" xlink:href="#place" transform="translate(-3084,1017) scale(4,4)"/>

        <!-- light path in the south-west -->
        <path class="road" d="M -363 427 L -365 429 L -368 429 L -379 440 L -615 440"/>

        <!-- Massive Tree -->
        <use class="place" xlink:href="#place" transform="translate(-1144,420) scale(4,4)"/>

      </g>

      <!-- SOUTHERN -->
      <g class="section section-southern" transform="translate(768,520) scale(0.25,0.25)">

        <!-- the shifty wood link (north) -->
        <path class="road" d="M 542 1073 L 712 1073 L 715 1070 L 744 1070 L 752 1062 L 834 1062 L 842 1070 L 842 1136 L 841 1137 L 841 1176"/>

        <!-- the shifty wood link (south) -->
        <path class="road" d="M 933 1289 L 933 1455 L 938 1458 L 942 1471 L 942 1510 L 943 1538 L 943 1549 L 945 1551 L 945 1567 L 946 1568 L 943 1614 L 943 1646 L 942 1647 L 942 1789"/>

      </g>

      <g class="key" transform="translate(1272, 8)">
        <rect width="256" height="80" fill="#ffffff" stroke-width="2"/>
        <text x="16" y="16" dy="4">Railway</text>
        <path class="railway" d="M 128 16 L 240 16"/>
        <text x="16" y="32" dy="4">Road</text>
        <path class="road" d="M 128 32 L 240 32"/>
        <text x="16" y="48" dy="4">Place of Interest</text>
        <use class="place" xlink:href="#place" x="184" y="48"/>
        <text x="16" y="64" dy="4">Railway Junction</text>
        <use class="junction" xlink:href="#junction" x="184" y="64"/>
      </g>

    </svg>

  </body>
</html>
